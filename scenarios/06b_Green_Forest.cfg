#textdomain wesnoth-THoB
[scenario]
  id=green_forest
  
  name=Green Forest
  map_data="{@campaigns/The_History_of_Burin/maps/Green_Forest.map}"
  {TURNS 50 40 30}
  next_scenario=east_caves_gates
  
  [story]
    [part]
      story=_ "The elves has welcomed us. However they surly did not trust us and didn't belived our story."
    [/part]
    [part]
      story=_ "After long negotiations they allowed us to pass."
    [/part]
    [part]
      story=_ "They assigned us the scaut Lorier. But I feel that more to guard us the guide..."
    [/part]
  [/story]
  
  [side]
    side=1
    controller=human
    team_name=dwarves
    user_team_name=Dwarves
    
    type=Dwarvish Fighter
    description=Burin
    user_description=_ "Burin the Lost"
    canrecruit=yes
    recruit=Dwarvish Fighter,Dwarvish Guardsman
  [/side]
  
  [side]
    side=2
    controller=ai
    team_name=undead
    user_team_name=Undead
    
    type=Lich
    description=Mal Thare
    user_description=_ "Mal Thare"
    canrecruit=yes
    
    recruit=Skeleton,Skeleton Archer,Walking Corpse,Ghost
    {GOLD 200 400 600}
  [/side]
  
  [side]
    side=3
    controller=ai
    team_name=undead
    user_team_name=Undead
    
    type=Orcish Warlord
    description=Rerk
    user_description=_ "Rerk"
    canrecruit=yes
    
    recruit=Goblin Spearman,Orcish Archer,Orcish Grunt,Wolf Rider
    
    {GOLD 200 400 600}
  [/side]
  
  [event]
    name=prestart
    
    [objectives]
      side=1
      [objective]
        description= _ "Objective I: Defeat the Lich"
        condition=win
      [/objective]
      [objective]
        description= _ "Objective II: Send a messanger across the river or defeat the ork"
        condition=win
      [/objective]
      [objective]
        description= _ "Death of Burin"
        condition=lose
      [/objective]
      [objective]
        description= _ "Death of Kharg"
        condition=lose
      [/objective]
      [objective]
        description= _ "Death of Wodgert"
        condition=lose
      [/objective]
    [/objectives]
  [/event]
  
  [event]
    name=start
    
    [recall]
      description=Wodgert
      x,y=13,11
    [/recall]
    [recall]
      description=Kharg
      x,y=12,11
    [/recall]
    [unit]
      type=Elvish Outrider
      x,y=09,15
      side=1
      description=Loriel
      user_description=_ "Loriel the Scout"
      {TRAIT_LOYAL}
      {IS_HERO}
    [/unit]
    [message]
      description=Loriel
      message=_ "We are nearly the entrance to the east caves"
    [/message]
    [message]
      description=Wodgert
      message=_ "I hope. Can we rest here"
    [/message]
    [message]
      description=Loriel
      message=_ "We are nearly at the pass"
    [/message]
    [scroll_to]
      x,y=13,03
    [/scroll_to]
    [message]
      description=Burin
      message=_ "I'm afraid that we are not alone"
    [/message]
    [message]
      description=Loriel
      message=_ "We have to report it to King"
    [/message]
    [message]
      description=Kharg
      message=_ "You are frightened to fight, eh?"
    [/message]
    [message]
      description=Loriel
      message=_ "I fighted in more wars then you can imagine. King didn't trust you. In fact he suspected you are spies or insane. In any case he will send an army after you. And I said much - I still don't know why you are here."
    [/message]
    [message]
      description=Burin
      message=_ "Ok. If you have to. But we are defenceless in forest. We cannot fight"
    [/message]
    [message]
      description=Loriel
      message=_ "Try to stay in the castle. It should be easy to guard..."
    [/message]
    [message]
      description=Wodgert
      message=_ "We don't have time."
    [/message]
    [message]
      description=Loriel
      message=_ "Come out"
    [/message]
    [delay]
      time=1500
    [/delay]
    [unit]
      type=Elvish Rider
      x,y=13,17
      generate_description=yes
      side=1
    [/unit]
    [unit]
      type=Elvish Scout
      x,y=18,14
      generate_description=yes
      side=1
    [/unit]
    [unit]
      type=Elvish Archer
      x,y=19,09
      generate_description=yes
      side=1
    [/unit]
    [unit]
      type=Elvish Marksman
      x,y=13,08
      generate_description=yes
      side=1
    [/unit]
    [unit]
      type=Elvish Scout
      x,y=07,09
      generate_description=yes
      side=1
    [/unit]
    [message]
      description=Loriel
      message=_ "As I said King didn't trusted you... And those are my guards"
    [/message]
    [message]
      description=Wodgert
      message=_ "Look - it's a trap"
    [/message]
    [scroll_to]
      x,y=14,19
    [/scroll_to]
    [message]
      deascription=Loriel
      message=_ "It's impossible! The orcs! One rider has to accross the river on south."
    [/message]
  [/event]
[/scenario]
